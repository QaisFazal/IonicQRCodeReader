<ion-header>
  <ion-toolbar>
    <ion-title>
      QR Code Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button full icon-left (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan Code
  </ion-button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content> Result from scan: {{ scannedCode }} </ion-card-content>
  </ion-card>
</ion-content>
